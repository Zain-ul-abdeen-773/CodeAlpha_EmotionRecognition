<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emotion Recognition</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
            padding: 40px;
            animation: fadeIn 1.2s ease-in-out;
        }

        h1 {
            font-size: 40px;
            color: #00f29c;
            margin-bottom: 20px;
            animation: slideDown 1s ease;
        }

        form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            backdrop-filter: blur(10px);
            width: 90%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
            animation: slideUp 1.3s ease;
        }

        input[type=file], input[type=submit] {
            margin-top: 20px;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            outline: none;
            transition: all 0.3s ease;
        }

        input[type=file] {
            background: #f0f0f0;
            color: #333;
        }

        input[type=submit] {
            background: #00f29c;
            color: #000;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background: #00cc88;
        }

        .result {
            margin-top: 30px;
            font-size: 28px;
            font-weight: bold;
            color: #ffffff;
            animation: fadeIn 1.2s ease-in;
        }

        .waveform {
            margin-top: 30px;
            max-width: 600px;
            border-radius: 10px;
            box-shadow: 0 0 20px #00f29c;
            animation: pulse 2s infinite alternate ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.03); }
        }
    </style>
</head>
<body>
    <h1>ðŸŽ¤ Voice Emotion Detector</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="audio" accept="audio/wav,audio/mp3" required><br>
        <input type="submit" value="Predict Emotion">
    </form>

    {% if message %}
        <div class="result">{{ message }}</div>
        <img src="{{ url_for('static', filename='waveform.png') }}" class="waveform" alt="Waveform">
    {% endif %}
</body>
</html>
